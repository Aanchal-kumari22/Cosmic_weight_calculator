<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmic Weight Calculator</title>
  <link rel="stylesheet" href="cosmicweight.css">
</head>
<body>
  <div class="container">
    <h1>Cosmic Weight Calculator 🌍🚀</h1>
    
    <div class="input-section">
      <label for="weight">Enter your weight on Earth (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 70" min="0">
    </div>

    <div class="button-section">
      <button onclick="calculateWeight()">Calculate</button>
    </div>

    <div id="result" class="result-section">
      <!-- Result will appear here -->
    </div>
  </div>

  <script src="cosmicweight.js"></script>
</body>
</html>
